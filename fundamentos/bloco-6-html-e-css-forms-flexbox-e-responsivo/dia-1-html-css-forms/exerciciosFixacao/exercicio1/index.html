<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>exercecio 1</title>
    </head>
    <body>
        <form action="" method="get" name="login">
            <label for="emailInput">E-mail
            <input type="text" placeholder="Digite sua senha" name="login" required id="emailInput" autocomplete="off" autofocus></label>
            <br><br>
            <label for="passwordInput">Senha
            <input type="password" name="login" required
            placeholder="Digite sua senha" id="passwordInput" maxlength="6"></label>
            <br><br>
            <input type="checkbox" name="login" id="lembrar">Lembre-me
        </form>
    </body>
</html>
